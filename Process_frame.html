<h2><strong>หน่วยประมวลผล</strong>กลางเป็นส่วนประกอบฮาร์ดแวร์ที่เป็น<strong>หน่วย</strong>คำนวณหลักในเซิร์ฟเวอร์ เซิร์ฟเวอร์และอุปกรณ์อัจฉริยะอื่นๆ จะแปลงข้อมูลเป็นสัญญาณดิจิทัลและดำเนินการทางคณิตศาสตร์กับอุปกรณ์เหล่านั้น CPU เป็นองค์ประกอบหลักที่<strong>ประมวลผล</strong>สัญญาณและทำให้สามารถ<strong>ประมวลผล</strong>ได้ ซึ่งทำหน้าที่เป็นสมองของอุปกรณ์<strong>ประมวลผล</strong>ต่างๆ</h2>
